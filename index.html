<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="random-array">
        <h1 for="num">Random Array Generate</h1>
        <div class="random-array-main">
            <h2>Length:</h2>
            <input type="number" id="num" name="num" min="1">
            <button onclick="generateArray()">Generate</button>
        </div>
        <div class="random-array-result">
            <p id="result">Result: [1,2,2,3,1]</p>
        </div>
 
    </div>

    <script src="script.js"></script>
</body>
</html>
